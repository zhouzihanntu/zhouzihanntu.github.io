        <!--  Defining Angle Gradient Colors  -->
        <svg width="0" height="0">
            <defs>
                <linearGradient id="cl1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1">
                    <stop stop-color="green"/>
                    <stop offset="100%" stop-color="green"/>
                </linearGradient>
            </defs>
        </svg>


        <script type="text/javascript" src="assets/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="assets/tmpl.min.js"></script>

        <script type="text/x-tmpl" id="tmpl-header">
            <div class="column header-name">
                <div class="ui huge header centered">{%= o.name.name%}</div>
                <div class="ui large header centered">
                    {% for (var i=0; i<o.name.description.length; i++) { %}
                        <i class="{%= o.name.description[i][0] %} icon"></i>
                        {%= o.name.description[i][1] %}
                        {% if( i != (o.name.description.length - 1)) { %}
                            |
                        {% } %}
                    {% } %}
                </div>
            </div>
        </script>

        <script type="text/x-tmpl" id="tmpl-info">
            <h3 class="secondary-title">
                <i class="user icon"></i>
                <span class="secondary-title-ch">个人信息</span>
                <span class="secondary-title-en">Basic Info</span>
            </h3>
            {% for(var i=0; i<o.length; i++) { %}
            <div class="item teritary-block">
                <div class="meta">
                    <div class="ui list">
                        {% for(var i=0; i<o.length; i++) { %}
                        <span class="item">
                            <i class="{%= o[i].type%} icon"></i>
                            <span class="content">
                                {%= o[i].content%}
                            </span>
                        </span>
                        {% } %}
                    </div>
                </div>
            </div>
            {% } %}
        </script>

        <script type="text/x-tmpl" id="tmpl-education">
            <h3 class="secondary-title">
                <i class="student icon"></i>
                <span class="secondary-title-ch">教育背景</span>
                <span class="secondary-title-en">Education</span>
            </h3>
            {% for(var i=0; i<o.length; i++) { %}
            <div class="item teritary-block">
                <div class="ui tiny image">
                    <img src="{%= o[i].logoPath%}">
                </div>
                <div class="middle aligned content">
                    <span class="header">
                        {%= o[i].school%}
                    </span>
                    <div class="meta">
                        <div class="ui list">
                            {% for(var j=0; j<o[i].items.length; j++) { %}
                            <span class="item">
                                <i class="{%= o[i].items[j].type%} icon"></i>
                                <span class="content">{%= o[i].items[j].content%}</span>
                            </span>
                            {% } %}
                        </div>
                    </div>
                </div>
            </div>
            {% } %}
        </script>

        <script type="text/x-tmpl" id="tmpl-language">
            <h3 class="secondary-title">
                <i class="translate icon"></i>
                <span class="secondary-title-ch">语言</span>
                <span class="secondary-title-en">Language</span>
            </h3>
            <div class="item teritary-block">
                <ul class="progress">
                    {%
                        var itemLength = o.score.length;
                        if(itemLength > 2){
                            itemLength = 2;
                        }
                        for(var i=0; i<itemLength; i++) {
                        var dashoffset = (o.score[i].score/750)*629;
                        console.log(i + dashoffset);
                    %}
                    <li data-name="{%= o.score[i].type%}" data-percent="{%= o.score[i].score%}">
                        <svg viewBox="-10 -10 220 220">
                            <g fill="none" stroke-width="6" transform="translate(100,100)">
                                <path d="M 0,-100 A 100,100 0 0,1 86.6,-50" stroke="url(#cl1)"/>
                                <path d="M 86.6,-50 A 100,100 0 0,1 86.6,50" stroke="url(#cl1)"/>
                                <path d="M 86.6,50 A 100,100 0 0,1 0,100" stroke="url(#cl1)"/>
                                <path d="M 0,100 A 100,100 0 0,1 -86.6,50" stroke="url(#cl1)"/>
                                <path d="M -86.6,50 A 100,100 0 0,1 -86.6,-50" stroke="url(#cl1)"/>
                                <path d="M -86.6,-50 A 100,100 0 0,1 0,-100" stroke="url(#cl1)"/>
                            </g>
                        </svg>
                        <svg viewBox="-10 -10 220 220">
                            <path d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z" stroke-dashoffset="{%= dashoffset%}"></path>
                        </svg>
                    </li>
                    {% } %}
                </ul>
            </div>
            <div class="item teritary-block">
                <div class="meta">
                    <div class="ui list">
                        {% for(var i=0; i<o.items.length; i++) { %}
                        <span class="item">
                            <i class="certificate icon"></i>
                            <span class="content">
                                {%= o.items[i].content%}
                            </span>
                        </span>
                        {% } %}
                    </div>
                </div>
            </div>
        </script>

        <script type="text/x-tmpl" id="tmpl-links">
            <h3 class="secondary-title">
                <i class="linkify icon"></i>
                <span class="secondary-title-ch">其他</span>
                <span class="secondary-title-en">Repos and Contributions</span>
            </h3>
            <div class="item teritary-block">
                <div class="ui relaxed divided list">
                    {% for(var i=0; i<o.length; i++) { %}
                    <div class="item">
                        <span class="content">
                            <span class="header">
                                <i class="large github icon"></i>
                                <a href="{%= o[i].link%}">{%= o[i].title%}</a>
                            </span>
                            <span class="description">{%= o[i].intro%}</span>
                        </span>
                    </div>
                    {% } %}
                </div>
            </div>
        </script>

        <script type="text/x-tmpl" id="tmpl-skills">
            <h3 class="secondary-title">
                <i class="wizard icon"></i>
                <span class="secondary-title-ch">技能</span>
                <span class="secondary-title-en">Skills</span>
            </h3>
            <div class="item teritary-block">
                <div class="ui list">
                    {% for(var i=0; i<o.length; i++) { %}
                    <div class="item">
                        <span class="header">{%= o[i].domain%}</span>
                        <div class="list">
                            {% for(j=0; j<o[i].items.length; j++) { %}
                            <div class="item">
                                <i class="bookmark icon"></i>
                                <div class="content">
                                    {% if(o[i].items[j].name) { %}
                                    <span class="header">{%= o[i].items[j].name%}</span>
                                    {% } %}
                                    {% for( k=0; k<o[i].items[j].description.length ; k++) { %}
                                    <span class="description">
                                        {%= o[i].items[j].description[k]%}
                                        {% if(o[i].items[j].link) { %}
                                        <a href="{%= o[i].items[j].link.address%}">
                                            <i class="linkify icon"></i>
                                            {%= o[i].items[j].link.text%}
                                        </a>
                                        {% } %}
                                    </span>
                                    {% } %}
                                </div>
                            </div>
                            {% } %}
                        </div>
                    </div>
                    {% } %}
                </div>
            </div>
        </script>

        <script type="text/x-tmpl" id="tmpl-experience">

                                <i class="world icon"></i>
                                <span class="content">
                                    {%= o[i].company%}({%= o[i].title%})
                                    <span class="right floated">{%= o[i].start%} - {%= o[i].end%}</span>
                                </span>
                            </span>
                            <div class="ui bulleted list">
                                <span class="description">{%= o[i].description%}</span>
                                {% for(var j=0; j<o[i].detail.length; j++) { %}
                                <div class="item">
                                    <span class="content">
                                        {%= o[i].detail[j]%}
                                    </span>
                                </div>
                                {% } %}
                            </div>
                        </div>
                        {% if(i<(o.length - 1)) { %}
                        <div class="ui divider"></div>
                        {% } %}
                    {% } %}
                </div>
            </div>
        </script>
